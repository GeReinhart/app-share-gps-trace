<!DOCTYPE html>
<html>
 <head>
	<title>La Boussole</title>
	 <link href="css/bootstrap.css"  rel="stylesheet" media="screen" ><link>
	 <link href="css/dart-trails.css" rel="stylesheet" media="screen" ><link>
	 <script src="http://code.jquery.com/jquery.js"></script>
	 <script src="js/bootstrap.min.js"></script>
	 <script src="js/dart-trails.js"></script>
</head>
<body>

	<div class="space-north-west"  > &nbsp; </div>
	<div class="space-north-east"  > &nbsp; </div>
	<div class="space-south-west"  > &nbsp; </div>
	<div class="space-south-east"  > &nbsp; </div>
	<div class="space-center" ><img  src="img/compass_275.png"/></div>



   <script>
		var boussoleLayout = new Layout(".space-north-west", ".space-north-east", ".space-south-west", ".space-south-east", ".space-center") ;
		boussoleLayout.organizeSpaces(document.width,  document.height , document.width * 0.5 , document.height * 0.5, 275  );
		
		$( window ).resize(function() {
			boussoleLayout.updateSpaces(document.width,  document.height  );
		});   
   </script>
   

   <script src="packages/browser/dart.js"></script>
</body>
</html>
