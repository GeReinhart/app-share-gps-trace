<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">

	 <link href="css/bootstrap.css"  rel="stylesheet" media="screen" ><link>

<body>

	<div class="space-north-west"  > &nbsp; </div>
	<div class="space-north-east"  > &nbsp; </div>
	<div class="space-south-west"  > &nbsp; </div>
	<div class="space-south-east"  > &nbsp; </div>
	<div class="space-center" ><a href="about.html"><img   height="180px" width="180px" src="img/compass_275.png"></img></a></div>



   <script>
		var boussoleLayout = new Layout(".space-north-west", ".space-north-east", ".space-south-west", ".space-south-east", ".space-center") ;
		boussoleLayout.organizeSpaces(window.innerWidth,  window.innerHeight , window.innerWidth * 0.5 , window.innerHeight * 0.5, 180  );
		
		$( window ).resize(function() {
			boussoleLayout.updateSpaces(window.innerWidth,  window.innerHeight  );
		});   
   </script>
   

   <script src="packages/browser/dart.js"></script>
</body>
