[:page partOf="trails" args="traceRenderer"]
               <h1 class="data-key" data-key="[=traceRenderer.trace.key]"   >[=traceRenderer.trace.title]</h1>
               <div class="trace-activities important-text" >
                 [=traceRenderer.activities]
               </div>
                         
               <div class="trace-description" >
                 [=traceRenderer.description, encode: 'none']
               </div>
               <div class="trace-creator note-text" >
                 <a rel="license" target="_blank" href="http://creativecommons.org/licenses/by-nc-nd/3.0/fr/"><img alt="Licence Creative Commons" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-nd/3.0/fr/88x31.png" /></a>&nbsp;trace ajoutée par [=traceRenderer.trace.creator]
               </div>
               <div class="trace-lastupdate note-text" >
                 mise à jour le [=traceRenderer.lastUpdateDate]
               </div>
