[:page partOf="trails" args="watchPointEditorId"]

    <div id="[=watchPointEditorId]" class="modal fade gx-hidden" tabindex="-1" role="dialog" style="z-index: 0">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Ajout d'un marqueur</h3>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <select id="[=watchPointEditorId]-type" class="form-control">
                    <option value="step">Ã©tape</option>
                    <option value="water">point d'eau</option>
                </select>
                
                <input  id="[=watchPointEditorId]-name" type="text" class="form-control"  placeholder="Nom">
              </div>
              <div class="form-group">
                  <textarea  id="[=watchPointEditorId]-description" class="form-control" style="width: 90%" rows="5" placeholder="Description" ></textarea>
              </div>        
              <div class="form-group">Latitude : <span id="[=watchPointEditorId]-latitude" ></span></div>     
              <div class="form-group">Longitude : <span id="[=watchPointEditorId]-longitude" ></span></div>     
          </div>
          <div class="modal-footer">
              <div id="[=watchPointEditorId]-error-message" class="text-warning" ></div>
              <button id="[=watchPointEditorId]-btn-submit" type="submit" class="btn btn-primary btn-submit-register">Ajouter</button>
              <button id="[=watchPointEditorId]-btn-cancel" class="btn btn-default">Annuler</button>
          </div>
        </div>
      </div>
    </div>
