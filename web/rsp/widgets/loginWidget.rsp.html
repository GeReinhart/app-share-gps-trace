[:page partOf="trails" args="loginId"]

    <div id="[=loginId]" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Connection</h3>
          </div>
          <div class="modal-body">
                <div class="form-group">
                  <input id="[=loginId]-input-login" type="text" class="form-control"  placeholder="Login">
                </div>
                <div class="form-group">
                  <input id="[=loginId]-input-password" type="password" class="form-control"  placeholder="Mot de passe">
                </div>        
          </div>
          <div class="modal-footer">
            <button id="[=loginId]-btn-login" type="submit" class="btn btn-primary">Se connecter</button>
            <button id="[=loginId]-btn-cancel" class="btn btn-default">Annuler</button>
             <div id="[=loginId]-error-message" class="text-warning" ></div>
          </div>
        </div>
      </div>
    </div>
