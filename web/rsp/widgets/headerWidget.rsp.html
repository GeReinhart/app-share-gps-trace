[:page partOf="trails" args="headerId"]
<div id="[=headerId]"   >
   <h1 id="[=headerId]-title"  ></h1>
   [:include connectedUserWidget   /]


   <div id="[=headerId]-left">

     <span id="[=headerId]-menu" class='gx-as-link' >
        <a title="Actions possibles" ><img id="[=headerId]-menu-img" src='/assets/img/menu.png '  /></a>
     </span>
     <span id="[=headerId]-search" class='gx-as-link' >
        <a title="Rechercher" ><img id="[=headerId]-search-img" src='/assets/img/search.png '  /></a>
     </span>     
        
   </div>

   <div id="[=headerId]-right">
     <span id="[=headerId]-register" class='gx-as-link [=currentUser(request.session) != null ? "gx-hidden" : ""]' >
        <a title="S'enregister" ><img  alt="S'enregister" src='/assets/img/register.png'  /></a>
     </span>     
     <span id="[=headerId]-login" class='gx-as-link [=currentUser(request.session) != null ? "gx-hidden" : ""]' >
        <a title="Se connecter" ><img  src='/assets/img/login.png '  /></a>
     </span>
     <span id="[=headerId]-logout" class='gx-as-link [=currentUser(request.session) == null ? "gx-hidden" : ""]' >
        <a title="Se déconnecter" ><img  src='/assets/img/logout.png '  /></a>
     </span>
     <span id="[=headerId]-user" class='gx-as-link [=currentUser(request.session) != null &&  ! currentUser(request.session).admin  ?  "" : "gx-hidden"]' >
        <a title='Utilisateur [=currentUser(request.session) != null  ?  currentUser(request.session).login : ""] (en construction)' ><img  src='/assets/img/user.png '  /></a>
     </span>
     <span id="[=headerId]-admin" class='gx-as-link [=currentUser(request.session) != null &&   currentUser(request.session).admin  ?  "" : "gx-hidden"]' >
        <a title='Admin [=currentUser(request.session) != null  ?  currentUser(request.session).login : ""] (en construction) ' ><img  src='/assets/img/admin.png '  /></a>
     </span>     
     <span id="[=headerId]-previous" class='gx-as-link' >
        <a title="Page précedente" ><img id="[=headerId]-back-img" src='/assets/img/back.png' style="width: 32px" /></a>
     </span>     
     <span id="[=headerId]-pages" class='gx-as-link'  >
        <a title="Accès aux pages" ><img  src='/assets/img/pages.png'  /></a>
     </span>
     <span id="[=headerId]-next" class='gx-as-link' >
        <a title="Page suivante" ><img id="[=headerId]-next-img" src='/assets/img/next.png' style="width: 32px"  /></a>
     </span>       
   </div>

     <span id="[=headerId]-close" class='gx-as-link' style="position:absolute; z-index: 500 ; right: 3px; top: 43px;" >
        <a title="Fermer la page courante" ><img  src='/assets/img/close.png'  /></a>
     </span>
     [:include menuWidget menuId="menu" /]
     [:include menuWidget menuId="pageLinks" /]
</div>
