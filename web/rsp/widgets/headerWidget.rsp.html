[:page partOf="trails" args="headerId"]
<div id="[=headerId]"   >
   <h1 id="[=headerId]-title"  ></h1>
   [:include connectedUserWidget   /]
   <div id="[=headerId]-right">
     <span id="[=headerId]-user"  >[:if currentUser(request.session) != null  &&  currentUser(request.session).admin    ]admin&nbsp;[/if][=currentUser(request.session) != null ?  currentUser(request.session).login: ""]</span>

     <span id="[=headerId]-register" class='gx-as-link [=currentUser(request.session) != null ? "gx-hidden" : ""]' >
        <a title="S'enregister" ><img id="[=headerId]-register-img" alt="S'enregister" src='/assets/img/register.png '  /></a>
     </span>     
     <span id="[=headerId]-login" class='gx-as-link [=currentUser(request.session) != null ? "gx-hidden" : ""]' >
        <a title="Se connecter" ><img id="[=headerId]-login-img" src='/assets/img/login.png '  /></a>
     </span>
     <span id="[=headerId]-logout" class='gx-as-link [=currentUser(request.session) == null ? "gx-hidden" : ""]' >
        <a title="Se dÃ©connecter" ><img id="[=headerId]-logout-img" src='/assets/img/logout.png '  /></a>
     </span>
     <span id="[=headerId]-menu" class='gx-as-link' >
        <a><img id="[=headerId]-menu-img" src='/assets/img/menu.png '  /></a>
     </span>        
   </div>
   
</div>
