[:page partOf="trails" args="uploadFileId, uploadFileText"]

  <div id="[=uploadFileId]" style="position:relative;" >
    [=uploadFileText]
      &nbsp;
    <a id="[=uploadFileId]-link" class="gx-as-link" >

    </a>
    &nbsp;
    <span id="[=uploadFileId]-info"></span>
  </div>
