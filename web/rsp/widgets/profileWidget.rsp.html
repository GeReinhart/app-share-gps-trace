[:page partOf="trails" args="profileId"]
<div class="profile"  id="[=profileId]-watchpoints" style="position:absolute; top: 0px;  left:0px; " ></div>
<div id="[=profileId]-cursor"  class="profile" >
  <span id="[=profileId]-cursor-distance" class="profile" style="position:absolute; top: 0px;  left:0px; text-align: center; color: white;" ></span><br/>
  <span id="[=profileId]-cursor-elevetion" class="profile" style="position:absolute; top: 18px; left:0px; text-align: center; color: white;" ></span><br/>
  <img id="[=profileId]-cursor-img" class="profile" style="position:absolute; top: 36px; " />
</div>
<div id="[=profileId]"  class="gx-no-scroll gx-absolute-position profile" ></div>

<div class="[=profileId]-watchpoint-template profile" >
  <span class="profile" style="position:absolute; top: 0px;  left:0px; text-align: center; color: #b3b3b3;" ></span>
  <img class="profile" style="position:absolute; top: 36px; " />
</div>
