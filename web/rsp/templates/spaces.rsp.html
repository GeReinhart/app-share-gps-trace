	  <div class="inner-space" >
        [=nw, encode: 'none']
  	  </div>
	</div>
	<div class="space space-north-east"  >
	  <div class="inner-space" >
        [=ne, encode: 'none']
  	  </div>

  	  </div>

        [=se, encode: 'none']
