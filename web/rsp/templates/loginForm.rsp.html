[:page partOf="trails"]

        [:if request.uri.queryParameters["retry"] != null]
        <div class="text-warning">Mauvais login ou mot de passe.</div>
        [/if]
        <form role="form"  action="/s_login" method="post" accept-charset="UTF-8">
          <div class="form-group">
            <input name="s_username" type="text" class="form-control" id="login" placeholder="Login">
          </div>
          <div class="form-group">
            <input name="s_password" type="password" class="form-control" id="password" placeholder="Mot de passe">
          </div>        
          <button type="submit" class="btn btn-default">Se connecter</button>
        </form>
